apiVersion: v1
kind: Service
metadata:
  name: capstone-app-service
spec:
  selector:
    app: capstone-app
  type: LoadBalancer
  # Use LoadBalancer for Kind if using cloud-provider-kind, else NodePort
  # For simplicity in homework/local, LoadBalancer often works with Kind or just PortForward.
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9696
